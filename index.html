<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Controlador Financeiro</title>
</head>

<body>
  <h2>Controle de Despesas</h2>

  <div class="container">
    <h4>Saldo Atual</h4>

    <h1 id="balance" class="balance">R$ 0.00</h1>

    <div class="more-less-money">
      <div>
        <h4>Receitas</h4>
        <p id="more-money" class="money more">+ R$ 0.00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="less-money" class="money less">- R$ 0.00</p>
      </div>
    </div>

    <h3>Transações</h3>

    <ul id="transactions" class="transactions"></ul>

    <h3>Adicionar Transação</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Nome</label>
        <input autofocus type="text" id="text" placeholder="Nome da transação" />
      </div>

      <div class="form-control">
        <label for="amount">Valor <br />
          <small>(positivo - receitas, negativo - despesas)</small>
        </label>
        <input type="number" id="amount" placeholder="Valor da transação" />
      </div>

      <button class="btn-add">Adicionar</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
